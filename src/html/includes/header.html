<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="stylesheet" href="css/style.bundle.css" />

    <title><%=title%></title>
  </head>
  <body>
    <header class="header container-fluid">
      <div class="row">
        <div class="col-3">
          <!--    Made by Erik Terwan    -->
          <!--   24th of November 2015   -->
          <!--        MIT License        -->
          <nav role="navigation">
            <div id="menuToggle">
              <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
              <input type="checkbox" />

              <!--
    Some spans to act as a hamburger.
    
    They are acting like a real hamburger,
    not that McDonalds stuff.
    -->
              <span></span>
              <span></span>
              <span></span>

              <!--
    Too bad the menu has to be inside of the button
    but hey, it's pure CSS magic.
    -->

              <ul id="menu" class="navbar-nav">
                <a class="nav-link nav-link-props" href="/"
                  ><li class="nav-item">Главная</li></a
                >

                <a class="nav-link nav-link-props" href="../views/programs.html"
                  ><li class="nav-item">Программы</li></a
                >

                <a class="nav-link nav-link-props" href="../views/about.html"
                  ><li class="nav-item">Про нас</li></a
                >

                <a
                  class="nav-link nav-link-props"
                  href="../views/achivements.html"
                  ><li class="nav-item">Достижения</li></a
                >
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-6">
          <img
            class="unity-logo"
            src="img/unity-logo.png"
            id="logo"
            alt="logo"
          />
        </div>
        <div class="col-3">
          <div class="wrapper-phone-icon">
            <img
              class="phone-icon"
              src="img/phone.png"
              id="phone"
              alt="phone"
            />
          </div>
        </div>
      </div>
      <div class="row slogan-block">
        <div class="slogan">
          <span class="slogan-text"
            >Весь мир становится мне ближе в школе Юнити</span
          ><br />
          <span class="start-year">Мы работаем с 2001 г</span>
        </div>
        <address class="unity-address">
          НСО, р.п. Краснообск, ул. Восточная 75 <br />
        </address>
        <span>пн-пт: 8.30-19.30; сб/вс : выходной</span>
      </div>
    </header>
  </body>
</html>
